<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <span class="success-msg">Book successfully added</span>

    <header>
        <h1>Reading List</h1>
    </header>

    <section>
        <section class="top-btns">
            <button id="new-book-btn" data-button=".input-section">NEW BOOK</button>
            <button id="show-books-btn">SHOW BOOKS</button>
        </section>

        <form class="input-section">
            <button type="button" id="cancel-btn">x</button>
            <section class="input-fields">
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="author">Auhor</label>
                <input type="text" id="author">
                <label for="pages">Number of pages:</label>
                <input type="text" id="pages">
                <label for="read">Have you read this book?</label>
                <select id="read">
                    <option disabled selected value="none"> -- select an option -- </option>
                    <option value="Already read">Yes</option>
                    <option value="Not yet read">No</option>
                </select>
            </section>
            <button type="button" id="add-book-btn" data-button=".success-msg">ADD BOOK</button>
            
        </form>
    </section>

    <table id="book-table">
    </table>
    
    <script src="./js/main.js"></script>
</body>
</html>
