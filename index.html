<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <section>
    <h1>Book List</h1>
        <button id="new-books-btn">NEW BOOK</button>
        <button id="show-books-btn">SHOW ALL BOOKS</button>
        <section class="input-section">
            <section class="input-fields">
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="author">Auhor</label>
                <input type="text" id="author">
                <label for="pages">Number of pages:</label>
                <input type="text" id="pages">
                <label for="read">Have you read this book?</label>
                <select id="read">
                    <option disabled selected value="none"> -- select an option -- </option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </section>
            <button id="add-book-btn">ADD BOOK</button>
        </section>
    </section>
    <section id="book-table"></section>
    <script src="./js/main.js"></script>
</body>
</html>
